<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Siswa Baru |</title>
</head>

<body>
    <header>
        <h1>Formulir Pendaftaran Siswa Baru SMPN 10</h1>
        <img src="images/logo smpn10.png" alt="logo" width="300px">
    </header>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
        <p>
            <label for="nama">Nama: </label>
            <input type="text" name="nama" placeholder="nama lengkap" />
        </p>

             <label for="">Tempat, Tanggal Lahir: </label>
               <input type="text" name="tempat_lahir">
               <input type="date" name="tanggal_lahir">
        <p>
            <label for="alamat">Alamat: </label>
            <textarea name="alamat"></textarea>
        </p>
        <p>
            <label for="jenis_kelamin">Jenis Kelamin: </label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan</label>
        </p>
        <p>
            <label for="agama">Agama: </label>
            <select name="agama">
                <option>Islam</option>
                <option>Kristen</option>
                <option>Hindu</option>
                <option>Budha</option>
                <option>Atheis</option>
            </select>
        </p>
        <p>
            <label for="sekolah_asal">Sekolah Asal: </label>
            <input type="text" name="sekolah_asal" placeholder="nama sekolah" />
        </p>
        <p>
            <label for="Nama Ayah">Nama Ayah: </label>
            <input type="text" name="Nama Ayah"/>
        </p>
        <p>  
            <label for="Pekerjaan">Pekerjaan: </label>
            <input type="text" name="Pekerjaan"/>
        </p>
        <p>
            <label for="Nama Ibu">Nama Ibu: </label>
            <input type="text" name="Nama Ibu"/>
        </p>
        <p>
            <label for="Pekerjaan">Pekerjaan: </label>
            <input type="text" name="Pekerjaan"/>
        </p>
        <p>
            <input type="submit" value="Daftar" name="daftar" />
        </p>
        </fieldset>
    </form>
    </body>
</html>
