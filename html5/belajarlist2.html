<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Daftar List</title>
</head>
<body>
    <h1>Belajar list</h1>
    <h2>Rumah Gemilang Indonesia</h2>
    <!-- ol = Ordered List 
         li = list 
         type="1" 1 a A i I
    start reversed -->
    <ol>
        <li>Jawa barat
        <li>SuraDepokbaya,Jawa Timur</li>
        <li>jogjakarta,jawa Tengah</li>
        <li>senin</li>
        <li>selasa</li>
        <li>Rabu</li>
        <li>kamis</li>
     </ol>
     <hr>
     <!-- type="circle" disc, square circle -->
         <ul>
            <li>Tata Busana</li>
            <li>Fotografi</li>
            <li>Teknik komputer Dan Jaringan</li>
            <li>Desain Grafis</li>
            <li>AP</li>
         </ul>
         <h2>Cuma coba</h2>
</body>
</html>
