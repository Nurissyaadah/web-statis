<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Daftar List</title>
</head>
<body>
    <h1>Bahasa Pemrograman Populer</h1>
    <!-- ol = Ordered List 
         li = list 
         type="1" 1 a A i I
    start reversed -->
    <ol> 
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript

    <ol type="A">
        <li>C#</li>
        <li>PHP</li>
        <li>C</li>
        <li>R
    <ol>
        <li>Objective-C</li>
        <li>Swift</li>
        <li>Matlab</li>
    <ul>
        <li>TypeScript</li>
        <li>VBA</li>
        <li>Ruby</li>
        <li>Scala</li>
        <li>Script</li>
    </ul>
    </ol>
    
</body>
</html>
