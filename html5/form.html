<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
    <h1>19. Pengenalan Form</h1>
    <img src="download.png" alt="fb" width="400px">
    <h4>Facebook help you connect and share with the people in your life.</h4>
    <form action="" method="post"
    <div>
        <input type="text" name="username" placeholder="Masukkan email atau Nomor Hp" size="30" autofocus required>
    </div>
    <div>
        <input type="password" name="password" placeholder="Masukkan password/Sandi Anda" size="30" required>
    </div>
    <div>
        <input type="reset">
        <input type="submit" value="Simpan" name="simpan">    
    </div>
</form>
</body>
</html>
